name: Portal Checklist Monitor

permissions:
  contents: read
  issues: write

on:
  schedule:
    - cron: "*/5 * * * *"
  workflow_dispatch:

jobs:
  portal-monitor:
    runs-on: ubuntu-latest

    steps:
      - name: Check Portal API
        id: portal
        run: |
          echo "Checking PORTAL API at $(date)"

          STATUS=$(curl \
            --silent \
            --connect-timeout 5 \
            --max-time 10 \
            -w "%{http_code}" \
            -o /dev/null \
            -H "accept: application/json" \
            -H "X-Tenant: 670a48b168b0640a262870c4" \
            https://tenantapi.theartemis.ai/api/v1/checklists/templates123 || echo "000")

          echo "Portal HTTP Status: $STATUS"

          if [ "$STATUS" != "200" ]; then
            echo "portal=down" >> $GITHUB_OUTPUT
            exit 1
          else
            echo "portal=up" >> $GITHUB_OUTPUT
          fi

      - name: Portal checklist FAILED
        if: failure()
        uses: actions/github-script@v7
        with:
          script: |
            const label = "portal-down";

            const issues = await github.rest.issues.listForRepo({
              owner: context.repo.owner,
              repo: context.repo.repo,
              state: "open",
              labels: label
            });

            if (issues.data.length === 0) {
              await github.rest.issues.create({
                owner: context.repo.owner,
                repo: context.repo.repo,
                title: "ðŸš¨ Portal checklist is FAILED",
                body: `Portal checklist API is DOWN.\nTime: ${new Date().toUTCString()}`,
                labels: [label]
              });
            }
